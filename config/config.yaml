system:
  name: Church Media Automation System
  version: 1.0.0
  events_dir: events
  assets_dir: assets
modules:
  obs_monitor:
    enabled: false
    watch_path: /path/to/obs/recordings
    file_extensions:
    - .mp4
    - .mkv
    - .mov
  obs_control:
    enabled: false
    host: localhost
    port: 4455
    password: ''
  thumbnail:
    enabled: true
    default_size:
      width: 1280
      height: 720
    default_background: assets/backgrounds/default.jpg
    default_character: assets/pastor/default.png
    logo: assets/logos/church-logo.png
    fonts:
      title: assets/fonts/bold.ttf
      scripture: assets/fonts/regular.ttf
  ai_generator:
    enabled: true
    provider: ollama
    ollama:
      base_url: http://localhost:11434
      model: llama2
    comfyui:
      server_url: http://127.0.0.1:8188
      workflow_template: modules/thumbnail/image_z_image_turbo_API.json
      default_width: 1280
      default_height: 720
      default_steps: 9
      timeout: 120
    fallback_asset: assets/pastor/default-character.png
  subtitles:
    enabled: true
    engine: whispercpp
    whispercpp:
      model_path: ../whisper.cpp/models/ggml-base.bin
      whisper_bin: /Users/justin/Desktop/Justin/school/whisper.cpp/build/bin/whisper-cli
      custom_path: /Users/justin/Desktop/Justin/school/whisper.cpp/build/bin/whisper-cli
    whisperx:
      model_name: base
      device: cpu
      align: true
      diarize: false
    default_language: auto
    output_formats:
    - srt
    - vtt
    fallback_to_audio_extraction: true
  youtube:
    enabled: false
    credentials_path: config/youtube_credentials.json
    default_privacy: private
    default_category: '22'
    default_playlist: ''
  website:
    enabled: false
    repo_path: /path/to/website/repo
    content_dir: content/sermons
    auto_commit: true
    auto_push: false
  archive:
    enabled: false
    archive_root: /archive/church-media
    compress: false
    keep_local_copy: true
    cleanup_after_days: 90
event_defaults:
  language: auto
  modules:
    live_control: false
    ingest_obs_monitor: false
    thumbnail_ai: true
    thumbnail_compose: true
    subtitles: true
    publish_youtube: false
    publish_website: false
    archive: false
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: logs/cmas.log
